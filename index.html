<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kata Exercises</title>
</head>

<body>
    <h1>Kata Exercises</h1>
    
    <script>

        document.write("Display the numbers from 1 to 20.");
        for (var i = 1; i <= 20; i++) {
            document.write("<br />", i);
        }

        document.write("<br />");
        document.write("Display the even numbers from 1 to 20.");
        for (var i = 2; i <= 20; i += 2) {
            document.write("<br />", i);
        }

        document.write("<br />");
        document.write("Display the odd numbers from 1 to 20.");
        for (var i = 1; i <= 20; i += 2) {
            document.write("<br />", i);
        }

        document.write("<br />");
        document.write("Display the multiples of 5 up to 100.");
        for (var i = 5; i <= 100; i += 5) {
            document.write("<br />", i);
        }

        document.write("<br />");
        document.write("Display the square numbers up to 100.");
        for (var i = 1; i <= 10; i++) {
            document.write("<br />", i * i);
        }
        document.write("<br />");

        document.write("Display the numbers counting backwards from 20 to 1.");
        for (var i = 20; i >= 1; i--) {
            document.write("<br />", i);
        }
        document.write("<br />");

        document.write("Display the even numbers counting backwards from 20.");
        for (var i = 20; i >= 1; i -= 2) {
            document.write("<br />", i);
        }
        document.write("<br />");

        document.write("Display the odd numbers from 20 to 1, counting backwards.");
        for (var i = 19; i >= 1; i -= 2) {
            document.write("<br />", i);
        }
        document.write("<br />");

        document.write("Display the multiples of 5, counting down from 100.");
        for (var i = 100; i >= 5; i -= 5) {
            document.write("<br />", i);
        }
        document.write("<br />");

        document.write("Display the square numbers, counting down from 100.");
        for (var i = 10; i >= 1; i--) {
            document.write("<br />", i * i);
        }
        document.write("<br />");

    </script>
</body>

</html>
